<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <form id="accountRegistration">
        <h1>Welcome to your bank!</h1>
        <h3>Register a new account:</h3>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="initialDeposit">initial Deposit</label>
          <input id="initialDeposit" class="form-control" type="number">
        </div>
        <button type="submit" class="btn btn-success">Click to Register</button>
      </form>
      <br>
      <form id="balanceChange" >
        <h3>Deposite or withdraw funds:</h3>
        <div class="form-group">
          <label for="desiredAccount">Please enter the desired account you would like to access</label>
          <input id="desiredAccount" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="deposit">Deposit Amount</label>
          <input id="deposit" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="withdrawal">Withdrawal Amount</label>
          <input id="withdrawal" class="form-control" type="number">
          <br>
          <button type="submit" class="btn btn-success">Click to add or withdraw</button>
        </div>
      </form>

    </div>
  </body>
</html>
